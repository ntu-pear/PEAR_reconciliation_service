apiVersion: v1
kind: ConfigMap
metadata:
  name: reconciliation-config
data:
  # Reconciliation Configuration
  RECONCILIATION_SCHEDULE: "55 * * * *"  # Every hour
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Service Configuration
  SERVICE_NAME: "reconciliation-service"
  SERVICE_VERSION: "1.0.0"
  PORT: "8000"
