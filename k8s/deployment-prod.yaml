apiVersion: apps/v1
kind: Deployment
metadata:
  name: reconciliation-prod
  labels:
    app: reconciliation-prod
    environment: production
spec:
  replicas: 1  # Single instance for scheduled jobs
  selector:
    matchLabels:
      app: reconciliation-prod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: reconciliation-prod
        environment: production
    spec:
      containers:
      - name: reconciliation
        image: host.minikube.internal:5000/reconciliation_service_prod:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: reconciliation-config
        - secretRef:
            name: reconciliation-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: reconciliation-service-prod
  labels:
    app: reconciliation-prod
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: reconciliation-prod
---
apiVersion: v1
kind: Service
metadata:
  name: reconciliation-service-prod-nodeport
  namespace: default
  labels:
    app: reconciliation-prod
spec:
  type: NodePort
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30800
    protocol: TCP
  selector:
    app: reconciliation-prod
