apiVersion: v1
kind: ConfigMap
metadata:
  name: reconciliation-config-stg
  namespace: default
data:
  # Service URLs - These should point to Kubernetes service names
  ACTIVITY_SERVICE_URL: "http://activity-service-stg:8080/api/v1"
  PATIENT_SERVICE_URL: "http://patient-service-stg:8000/api/v1"
  SCHEDULER_SERVICE_URL: "http://scheduler-service-stg:3000"
  
  # RabbitMQ Configuration - Points to the RabbitMQ service in the cluster
  RABBITMQ_URL: "amqp://admin:pear2025@rabbitmq-service-stg:5672/vhost"
  
  # Reconciliation Configuration
  RECONCILIATION_SCHEDULE: "55 * * * *"  # Every hour
  RECONCILIATION_WINDOW_HOURS: "1"
  RECONCILIATION_TIMEOUT_SECONDS: "30"
  MAX_RECORDS_PER_REQUEST: "1000"
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Service Configuration
  SERVICE_NAME: "reconciliation-service"
  SERVICE_VERSION: "1.0.0"
  PORT: "8000"
  
  # Monitoring
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  
  # Development
  DEBUG: "false"
  RELOAD: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: reconciliation-service-stg
  namespace: default
  labels:
    app: reconciliation-stg
spec:
  type: ClusterIP  # Internal service only
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: reconciliation-stg
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reconciliation-stg
  namespace: default
  labels:
    app: reconciliation-stg
spec:
  replicas: 1  # Single instance for reconciliation service to avoid duplicate jobs
  selector:
    matchLabels:
      app: reconciliation-stg
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: reconciliation-stg
    spec:
      containers:
      - name: reconciliation
        image: host.minikube.internal:5000/reconciliation_service_dev:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        envFrom:
        - configMapRef:
            name: reconciliation-config-stg
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
# Optional: NodePort service for external access during development
apiVersion: v1
kind: Service
metadata:
  name: reconciliation-service-stg-nodeport
  namespace: default
  labels:
    app: reconciliation-stg
spec:
  type: NodePort
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30800  # External access on port 30800
    protocol: TCP
  selector:
    app: reconciliation-stg
